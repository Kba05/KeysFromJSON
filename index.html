<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- Content here -->
        <div class="container sticky-top bg-light border border-top-0  rounded rounded-top-0">
            <div class="row">
                <h4 class="border-bottom border-2 p-2"> Get Keys From JSON</h4> 
                <h5>Wrapper for keys:</h5>
            </div>
            <div class="row">
                <div class="col-3 mb-3 d-flex align-items-center">
                    <input checked class="form-check-input me-2" type="radio" name="wrappers" id="radioSelectWrappers">
                    <label for="radioSelectWrappers">
                        Select from list:
                        <select class="form-select d-inline" style="width: auto;" id="wrappersList">
                            <option selected value='" "'>" "</option>
                            <option value="' '">' '</option>
                            <option value="‹ ›">‹ ›</option>
                            <option value="< >">< ></option>
                            <option value="« »">« »</option>
                            <option value="❝ ❞">❝ ❞</option>
                            <option value="❛ ❜">❛ ❜</option>
                            <option value="( )">( )</option>
                        </select>
                    </label>
                </div>
                <div class="col-4 mb-3 d-flex align-items-center ">
                    <input class="form-check-input me-2" type="radio" name="wrappers" id="radioCustomWrappers">
                    <label for="radioCustomWrappers">
                        Custom wrappers:
                        <input class="form-control d-inline"  style="width: auto;" name="keyWrapper" id="customKeyWrapper" disabled="true">
                    </label>
                    
                </div>
                <div class="col-5 mb-3 d-flex align-items-center">
                    <button id="clearAreas" class="btn btn-primary mt-3 mb-3">Clear Areas</button>
                </div>

            </div>
        </div>
        <div class="card my-3">
            <div class="card-body">
                

                <div class="row">
                    <div class="col-6 mb-3">
                        <h5 class="card-title">Put your JSON:</h5>
                        <textarea id="jsonArea" class="form-control" rows="10"></textarea>
                        <button id="getKeysBtn" class="btn btn-primary mt-3 mb-3">Get Keys</button>
                    </div>
    
                    <div class="col-6 mb-3">
                        <h5 class="card-title">Result</h5>
                        <textarea id="resultArea" class="form-control" rows="10"></textarea>
                        <button id="copyTobuffBtn" class="btn btn-primary mt-3 mb-3">Copy to Buffer</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
